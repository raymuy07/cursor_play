name: Build and Deploy

on:
  workflow_dispatch:
  push:
    branches: [main, master, develop]

jobs:
  test:
    uses: ./.github/workflows/tests.yml

  build-and-deploy:
    runs-on: ubuntu-latest
    needs: [test]
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: app/Dockerfile
          push: true
          tags: ghcr.io/${{ github.actor }}/jobtaker:latest

      - name: Setup Tailscale
        uses: tailscale/github-action@v2
        with:
          oauth-client-id: ${{ secrets.TS_OAUTH_CLIENT_ID }}
          oauth-secret: ${{ secrets.TS_OAUTH_SECRET }}
          tags: tag:ci

      - name: Install SSH Key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.NUC_SSH_KEY }}
          known_hosts: unnecessary

      - name: Copy compose file to NUC
        run: |
          ssh -o StrictHostKeyChecking=no -o IdentitiesOnly=yes ${{ secrets.NUC_SSH_USER }}@${{ secrets.NUC_SSH_HOST }} "mkdir -p ~/job-hunter-server"
          scp -o StrictHostKeyChecking=no -o IdentitiesOnly=yes \
            docker-compose.prod.yml ${{ secrets.NUC_SSH_USER }}@${{ secrets.NUC_SSH_HOST }}:~/job-hunter-server/docker-compose.yml

      - name: Log in to GHCR on NUC and deploy
        run: |
          ssh -o StrictHostKeyChecking=no -o IdentitiesOnly=yes ${{ secrets.NUC_SSH_USER }}@${{ secrets.NUC_SSH_HOST }} "\
            echo ${{ secrets.GITHUB_TOKEN }} | sudo docker login ghcr.io -u ${{ github.actor }} --password-stdin && \
            cd ~/job-hunter-server && \
            export GHCR_USER=${{ github.actor }} && \
            sudo -E docker compose pull && \
            sudo -E docker compose up -d"

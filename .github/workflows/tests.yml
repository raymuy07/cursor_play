name: Tests

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]
  workflow_call:

jobs:
  # ============================================================================
  # Unit Tests - Run on every push/PR (fast, no external services needed)
  # ============================================================================
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]

      - name: Run unit tests
        run: |
          pytest -m "not integration" -v --tb=short

  # ============================================================================
  # Integration Tests - Run with real RabbitMQ (required for PRs to main/develop)
  # ============================================================================
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest

    services:
      rabbitmq:
        image: rabbitmq:3-management
        ports:
          - 5672:5672
          - 15672:15672
        options: >-
          --health-cmd "rabbitmq-diagnostics -q ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]

      - name: Wait for RabbitMQ to be ready
        run: |
          echo "Waiting for RabbitMQ..."
          for i in {1..30}; do
            if nc -z localhost 5672; then
              echo "RabbitMQ is ready!"
              break
            fi
            echo "Waiting... ($i/30)"
            sleep 2
          done

      - name: Run integration tests
        run: |
          pytest -m integration -v --tb=short

  # ============================================================================
  # All Tests Summary
  # ============================================================================
  test-summary:
    name: Tests Summary
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests]
    if: always()

    steps:
      - name: Check test results
        run: |
          if [ "${{ needs.unit-tests.result }}" == "failure" ]; then
            echo "❌ Unit tests failed!"
            exit 1
          fi
          if [ "${{ needs.integration-tests.result }}" == "failure" ]; then
            echo "❌ Integration tests failed!"
            exit 1
          fi
          echo "✅ All required tests passed!"
